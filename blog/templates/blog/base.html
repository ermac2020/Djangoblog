{% load static %}
<html>
    <head>
        <title>Django blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_nuevo' %}" class="top-menu"><span class="fa fa-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="fa fa-edit"></span></a>
            <p class="top-menu">Bienvenido {{ user.username }} <small>(<a href="{% url 'logout' %}">Cerrar session</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="fa fa-lock"></span></a>
        {% endif %}
            <h1><a href="/">Django Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                  {% block content %}
                      {% endblock %}
      </div>
</div>
</div>
    </body>
</html>
