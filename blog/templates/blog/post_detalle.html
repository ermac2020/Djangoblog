{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if publicaciones.published_date %}
            <div class="date">
                {{ publicaciones.published_date }}
            </div>
        {% endif %}
        <h2>{{ publicaciones.titulo }}</h2>
        <p>{{ publicaciones.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
