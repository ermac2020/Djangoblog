{% extends 'blog/base.html' %}
{% block content %}
        {% for publicacion in publicaciones %}
          <div class="post">
            <div class="date">
                <p> publicado: {{ publicacion.published_date }}</p>
              </div>
                <h2><a href="{% url 'post_detalle' pk=publicacion.pk %}">{{ publicacion.titulo }}</a></h2>
                <p>{{ publicacion.texto|linebreaksbr }}</p>
            </div>
        {% endfor %}
{% endblock %}
