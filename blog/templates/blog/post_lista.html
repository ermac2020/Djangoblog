<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Blog</a></h1>
            <h3>Git desktop</h3>
        </div>

        {% for publicacion in publicaciones %}
            <div>
                <p> publicado: {{ publicacion.published_date }}</p>
                <h2><a href="">{{ publicacion.titulo }}</a></h2>
                <p>{{ publicacion.texto|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
